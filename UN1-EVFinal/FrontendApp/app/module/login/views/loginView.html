<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!--StyleSheet need it for this form! -->
    <link rel="stylesheet" href="../../../../libs/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../../assets/css/user.css">

</head>
<body>

<div class="container">

    <form class="well form-horizontal" action=" " method="post"  id="loginForm">
        <fieldset>

            <!-- Form Name -->
            <legend>DAI5501-010V - Unidad1</legend>


            <!-- Usuario-->
            <div class="form-group">
                <label class="col-md-4 control-label" >Last Name</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input
                               class="form-control"
                               type="text"
                               name="username"
                               id="username"
                               placeholder="username"
                               pattern=".{3,10}"
                               required
                        >
                    </div>
                </div>
            </div>

            <!-- Email-->
            <div class="form-group">
                <label class="col-md-4 control-label">E-Mail</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                        <input name="email"
                               id="email"
                               placeholder="E-Mail Address"
                               class="form-control"
                               type="text"
                               pattern=".{5,15}"
                               required
                        >
                    </div>
                </div>
            </div>


            <!-- password-->

            <div class="form-group">
                <label class="col-md-4 control-label">E-mail</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-log-in"></i></span>
                        <input
                               class="form-control"
                               type="password"
                               name="password"
                               placeholder="password"
                               id="password"
                               pattern=".{1,10}"
                               required
                        >
                    </div>
                </div>
            </div>

            <!-- Success message -->
            <div class="alert alert-success" role="alert" id="success_message">Exito <i class="glyphicon glyphicon-thumbs-up"></i> Las validaciones han resultado exitosas.</div>

            <!-- Button -->
            <div class="form-group">
                <label class="col-md-4 control-label"></label>
                <div class="col-md-4">
                    <button type="submit" class="btn btn-warning" >Iniciar Sesion <span class="glyphicon glyphicon-send"></span></button>
                </div>
            </div>

        </fieldset>
    </form>
</div>
</div><!-- /.container -->

</body>

<!--ATR- Libraries that i need for this form. -->
<script src="../../../../libs/jquery/dist/jquery.min.js"></script>
<script src="../../../../libs/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="../../../../libs/bootstrapvalidator/dist/js/bootstrapValidator.min.js"></script>
<script src="../controller/notifications.js" type="text/javascript"></script>


</html>
