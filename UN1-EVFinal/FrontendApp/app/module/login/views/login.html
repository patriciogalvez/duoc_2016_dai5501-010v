<p class="text-center">
    <button class="btn btn-default" data-toggle="modal" data-target="#loginModal">Login</button>
</p>

<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="Login" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h5 class="modal-title">Login</h5>
            </div>

            <div class="modal-body">
                <!--<form id="loginForm" method="post" class="form-horizontal" onsubmit="CheckCredentials();">-->
                <form id="loginForm" method="post" class="form-horizontal" data-toggle="validator">
                    <!--Campo usuario-->
                    <div class="form-group has-feedback">
                        <label class="col-xs-3 control-label">Username</label>
                        <div class="col-xs-5">
                            <input type="text" class="form-control"
                                   name="username"
                                   id="username"
                                   placeholder="username"
                                   pattern=".{3,10}"
                                   required />
                        </div>
                    </div>

                    <!--Campo password-->
                    <div class="form-group has-feedback">
                        <label class="col-xs-3 control-label">Password</label>
                        <div class="col-xs-5">
                            <input type="password" class="form-control"
                                   name="password"
                                   placeholder="password"
                                   ID="password"
                                   pattern=".{1,10}"
                                   required />
                        </div>
                    </div>

                    <!--Campo email-->
                    <div class="form-group has-feedback">
                        <label class="col-xs-3 control-label">Email</label>
                        <div class="col-xs-5">
                            <input type="email" class="form-control"
                                   name="email"
                                   id="email"
                                   placeholder="email"
                                   pattern=".{5,15}"
                                   required

                                   data-error="Campo email invalido."  />
                        </div>
                        <div class="help-block with-errors"></div>
                    </div>
                    <!--todo: Validar clases inline de bootstrap-->

                    <div class="form-group">
                        <div class="col-xs-5 col-xs-offset-3">
                            <button type="submit" class="btn btn-primary">Login</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
